name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: read

jobs:
  python-tests:
    name: Python unit tests (uv)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Create virtualenv
        run: uv venv -p 3.11 .venv

      - name: Sync workspace dependencies (with extras)
        run: uv sync --frozen --all-extras

      - name: Run tests (core)
        working-directory: core
        run: uv run pytest --maxfail=1 --disable-warnings -q
